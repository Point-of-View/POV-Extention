<!DOCTYPE html>
<html>
<head>
    <title>Point of View</title>
    <meta charset="utf-8">
    <link href="index.css" rel="stylesheet">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container-mt-3">
        <div class="logo">
            <img src="Point-of-view-solid-black.png">
        </div>
        <p>Select your political stance:</p>
        <div id="slider-bar">
            <p>Left</p>
            <input type="range" id="slider" name="slider" min="1" max="5" value="3" step="1">
            <p>Right</p>
        </div>
        <p id="politics"> You chose a political stance of: </p>
        <div class="button-wrapper">
            <button id="convert-button" class="fancy-button">Convert</button>
        </div>
    </div>
</body>
</html>
